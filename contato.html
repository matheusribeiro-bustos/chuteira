<p>   <h1>Formulário de Compra de Chuteiras</h1>

    <form action="#" method="post">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="tamanho">Tamanho da chuteira:</label><br>
        <input type="number" id="tamanho" name="tamanho" min="30" max="50" required><br><br>

        <label for="campo">Tipo de campo:</label><br>
        <select id="campo" name="campo" required>
            <option value="">Selecione</option>
            <option value="grama-natural">Grama natural</option>
            <option value="grama-sintetica">Grama sintética</option>
            <option value="futsal">Futsal</option>
            <option value="society">Society</option>
            <option value="terra">Terra batida</option>
        </select><br><br>

        <label for="quantidade">Quantidade:</label><br>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br><br>

        <button type="submit">Enviar Pedido</button>
    </form>
